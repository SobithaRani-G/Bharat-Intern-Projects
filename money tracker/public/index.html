<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Money Tracker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
      background-color: #f5f5f5; /* Light grey background */
      background-image: url('https://cdn.pixabay.com/photo/2016/05/05/02/37/sunset-1373171_960_720.jpg'); /* Replace with your mist image */
      background-size: cover;
      background-position: center;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(5px); /* Add blur effect to the overlay */
      z-index: -1; /* Place the overlay behind the content */
    }
    .container {
      max-width: 600px;
      margin: 20px;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
      background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      color: #333; /* Dark grey text */
      margin-bottom: 30px;
    }
    form {
      display: grid;
      gap: 15px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    label {
      font-size: 1.2rem;
      color: #1a73e8; /* Blue label text */
      margin-bottom: 5px;
      text-align: left;
    }
    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc; /* Light grey border */
      background-color: #f9f9f9; /* Light grey background for inputs */
      color: #333; /* Dark text */
      font-size: 1rem;
    }
    button {
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      background-color: #4285f4; /* Blue button */
      color: #fff; /* White text */
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1a73e8; /* Darker blue on hover */
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1>Money Tracker Website</h1>
    <form class="child" action="/addTransaction" method="post">
      <div class="form-group">
        <label for="category">Category:</label>
        <select id="category" name="category" required>
          <option value="" disabled selected>Select a category</option>
          <option value="health">Health</option>
          <option value="salary">Salary</option>
          <option value="groceries">Groceries</option>
          <option value="transportation">Transportation</option>
          <option value="loan">Loan</option>
          <option value="entertainment">Entertainment</option>
        </select>
      </div>
    
      <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required>
      </div>
    
      <div class="form-group">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required>
      </div>
    
      <button type="submit">Add Transaction</button>
    </form>
  </div>
</body>
</html>
