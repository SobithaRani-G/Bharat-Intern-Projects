<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="shortcut icon" href="https://th.bing.com/th/id/OIP.kwE8IapDUTtylieeRnn2YAHaHa?pid=ImgDet&rs=1" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Form</title>
  <style>
    /* Global styles */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      background-color: #eef4dca3;
      background-image: radial-gradient(circle, #c0e6f3 20%, transparent 20%);
      background-size: 10px 10px;
    }

    /* Registration form styles */
    .container {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      animation: slideIn 1s ease-in-out;
    }

    @keyframes slideIn {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    h1 {
      color: #ff5722;
      font-size: 2.5em;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .form-outline > input {
      background-color: #f9f9f9;
      border: none;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 20px;
      width: 100%;
    }

    .form-label {
      text-align: left;
      font-weight: bold;
      color: #333;
      margin-bottom: 5px;
      display: block;
    }

    .btn-primary {
      background-color: #ff5722;
      border: none;
      border-radius: 5px;
      padding: 10px;
      width: 100%;
      margin-top: 20px;
      cursor: pointer;
      color: white;
    }

    .btn-primary:hover {
      background-color: #f44336;
    }
  </style>
</head>
<body>
  <!-- Registration form container -->
  <div class="container">
    <h1>Registration Form</h1>
    <form method="post" action="/register" style="text-align: left">
      <div class="form-outline mb-4">
        <label class="form-label" for="form3Example1">Name</label>
        <input type="text" id="form3Example1" name="name" class="form-control" />
      </div>

      <div class="form-outline mb-4">
        <label class="form-label" for="form3Example3">Email address</label>
        <input type="email" id="form3Example3" name="email" class="form-control" />
      </div>

      <div class="form-outline mb-4">
        <label class="form-label" for="form3Example4">Password</label>
        <input type="password" id="form3Example4" name="password" class="form-control" />
      </div>

      <button type="submit" class="btn btn-primary btn-block mb-4">
        Register
      </button>
    </form>
  </div>
</body>
</html>
